[package]
name    = "basegl-backend-webgl"
version = "0.1.0"
authors = ["Enso Team <contact@luna-lang.org>"]
edition = "2018"

[lib]

[dependencies]
basegl-prelude = { version = "0.1.0" , path = "../../prelude" }
failure      = "0.1.5"
derive_more  = "0.15.0"
shrinkwraprs = "0.2.1"
itertools    = "0.8"

[dependencies.web-sys]
version = "0.3.4"
features = [
  'HtmlCanvasElement',
  'WebGlBuffer',
  'WebGlRenderingContext',
  'WebGl2RenderingContext',
  'WebGlProgram',
  'WebGlShader',
]
