[package]
name    = "shapely-macros"
version = "0.1.0"
authors = ["Enso Team <contact@luna-lang.org>"]
edition = "2018"

[lib]
proc-macro = true

[features]
default = []

[dependencies]
macro-utils  = { version = "0.1.0"  , path = "../../macro-utils" }
proc-macro2  = "1.0"
quote        = "1.0"
Inflector    = "0.11.4"
itertools    = "0.8.1"
boolinator   = "2.4.0"

[dependencies.syn]
version = "1.0"
features = [
  'extra-traits', 'visit', 'full'
]
