<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <!-- FIXME https://github.com/validator/validator/issues/917 -->
        <!-- FIXME Security Vulnerabilities: https://github.com/enso-org/ide/issues/226 -->
        <meta http-equiv="Content-Security-Policy" content="
            default-src 'self';
            frame-src   'self' data: https://accounts.google.com https://auth-test-1f09f.firebaseapp.com;
            script-src  'self' 'unsafe-eval' data: https://*;
            style-src   'self' 'unsafe-inline' data: https://*;
            connect-src 'self' data: ws://localhost:* ws://127.0.0.1:* http://localhost:* https://*;
            worker-src  'self' blob:;
            img-src     'self' blob: data: https://*;
            font-src    'self' data: https://*"
        />
        <meta name="viewport" content="
            width=device-width,
            initial-scale = 1.0,
            maximum-scale = 1.0,
            user-scalable = no"
        />
        <title>Enso</title>
        <link rel="stylesheet" href="/assets/style.css" />
        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css" />
        <script type="module" src="/assets/index.js" defer></script>
        <script type="module" src="/assets/run.js" defer></script>
    </head>
    <body>
        <div id="auth-container">
            <div class="auth-header">
                <h1>Sign in to Enso.</h1>
            </div>
            <div id="user-signed-out">
                <div id="firebaseui-container"></div>
            </div>
            <div id="user-email-not-verified" class="auth-info">
                Verification link is sent. You can sign in after verifying your email.
            </div>
        </div>
        <div class="titlebar"></div>
        <div id="root"></div>
        <noscript>
            This page requires JavaScript to run. Please enable it in your browser.
        </noscript>
    </body>
</html>
